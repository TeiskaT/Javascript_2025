<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="history.back()">Back</button>
    <button onclick="location.href='https://www.google.com'">Go Google</button>
    <script>
        document.write(navigator.userAgent);
        console.log(window.innerWidth); // Browser inner width
        console.log(window.screen.width); // Screen width
        // Go back
        history.back();
        // Go forward
        history.forward();
        console.log(location.href); // Current URL
        // Redirect
        location.href = "https://www.iltalehti.fi";
    </script>
</body>
</html>
